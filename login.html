<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Pokémon Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5 contenedor-atm">
            <!-- Botones lado izquierdo -->
            <div class="col-3 d-flex align-items-end justify-content-center">
                <div class="d-flex flex-column w-100">
                    <!-- N/A -->
                </div>
            </div>

            <!-- Pantalla -->
            <div class="col-6">
                <div class="pantalla-atm">
                    <h5>Pokémon Bank</h5>
                    <h6>Inicio de Sesión</h6>
                    <p>Digite Cuenta Bancaria:</p>
                    <input type="number" class="form-control mb-3" id="cuentaBancaria" placeholder="Cuenta Bancaria"
                        min="0">
                    <p>Digite PIN:</p>
                    <input type="number" class="form-control mb-3" id="PIN" placeholder="PIN" min="0">
                </div>
            </div>

            <!-- Botones lado derecho -->
            <div class="col-3 d-flex align-items-end justify-content-center">
                <div class="d-flex flex-column w-100">
                    <button class="btn btn-secondary mb-2 w-100" onclick="iniciarSesion()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
